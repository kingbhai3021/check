<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#F8FAFC"/>
  
  <!-- Person figure -->
  <circle cx="200" cy="120" r="25" fill="#3b82f6"/>
  <rect x="185" y="145" width="30" height="40" rx="15" fill="#3b82f6"/>
  <rect x="175" y="185" width="50" height="15" rx="7" fill="#3b82f6"/>
  
  <!-- Arms -->
  <rect x="160" y="150" width="8" height="25" rx="4" fill="#3b82f6"/>
  <rect x="232" y="150" width="8" height="25" rx="4" fill="#3b82f6"/>
  
  <!-- Credit card -->
  <rect x="280" y="160" width="80" height="50" rx="8" fill="white" stroke="#3b82f6" stroke-width="2"/>
  <rect x="290" y="170" width="60" height="8" fill="#3b82f6" opacity="0.8"/>
  <rect x="290" y="185" width="40" height="4" fill="#3b82f6" opacity="0.6"/>
  <rect x="290" y="195" width="30" height="4" fill="#3b82f6" opacity="0.6"/>
  <rect x="290" y="200" width="20" height="4" fill="#3b82f6" opacity="0.6"/>
  
  <!-- Shopping bag -->
  <rect x="100" y="180" width="25" height="30" rx="3" fill="#3b82f6" opacity="0.6"/>
  <rect x="105" y="175" width="15" height="8" rx="2" fill="#3b82f6" opacity="0.6"/>
  <rect x="110" y="190" width="5" height="15" fill="white"/>
  <rect x="115" y="195" width="5" height="10" fill="white"/>
  
  <!-- Online shopping -->
  <rect x="80" y="200" width="40" height="25" rx="4" fill="white" stroke="#3b82f6" stroke-width="2"/>
  <rect x="85" y="205" width="30" height="3" fill="#3b82f6" opacity="0.6"/>
  <rect x="85" y="210" width="25" height="3" fill="#3b82f6" opacity="0.6"/>
  <rect x="85" y="215" width="20" height="3" fill="#3b82f6" opacity="0.6"/>
  
  <!-- Rewards/points -->
  <circle cx="320" cy="100" r="15" fill="#3b82f6" opacity="0.7"/>
  <text x="320" y="105" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">â˜…</text>
  
  <!-- Cashback -->
  <rect x="300" y="80" width="40" height="20" rx="10" fill="#3b82f6" opacity="0.6"/>
  <text x="320" y="92" font-family="Arial" font-size="10" font-weight="bold" fill="white" text-anchor="middle">5%</text>
  
  <!-- Security shield -->
  <path d="M120 100 L110 110 L110 130 Q110 140 120 145 Q130 140 130 130 L130 110 Z" fill="#3b82f6" opacity="0.6"/>
  <path d="M120 105 L115 110 L115 125 Q115 130 120 135 Q125 130 125 125 L125 110 Z" fill="white"/>
  <path d="M118 120 L120 122 L125 117" stroke="#3b82f6" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Payment terminal -->
  <rect x="250" y="200" width="30" height="20" rx="4" fill="white" stroke="#3b82f6" stroke-width="2"/>
  <rect x="255" y="205" width="20" height="10" fill="#3b82f6" opacity="0.1"/>
</svg>
