<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#F8FAFC"/>
  
  <!-- Person figure -->
  <circle cx="200" cy="120" r="25" fill="#3b82f6"/>
  <rect x="185" y="145" width="30" height="40" rx="15" fill="#3b82f6"/>
  <rect x="175" y="185" width="50" height="15" rx="7" fill="#3b82f6"/>
  
  <!-- Arms -->
  <rect x="160" y="150" width="8" height="25" rx="4" fill="#3b82f6"/>
  <rect x="232" y="150" width="8" height="25" rx="4" fill="#3b82f6"/>
  
  <!-- Shield -->
  <path d="M200 80 L180 100 L180 140 Q180 160 200 170 Q220 160 220 140 L220 100 Z" fill="#3b82f6" opacity="0.8"/>
  <path d="M200 90 L185 105 L185 135 Q185 150 200 160 Q215 150 215 135 L215 105 Z" fill="white"/>
  <path d="M195 120 L200 125 L210 115" stroke="#3b82f6" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Family members -->
  <circle cx="120" cy="180" r="15" fill="#3b82f6" opacity="0.6"/>
  <rect x="110" y="195" width="20" height="25" rx="10" fill="#3b82f6" opacity="0.6"/>
  
  <circle cx="280" cy="180" r="15" fill="#3b82f6" opacity="0.6"/>
  <rect x="270" y="195" width="20" height="25" rx="10" fill="#3b82f6" opacity="0.6"/>
  
  <!-- House protection -->
  <rect x="80" y="200" width="50" height="35" fill="#3b82f6" opacity="0.5"/>
  <polygon points="80,200 105,180 130,200" fill="#3b82f6" opacity="0.6"/>
  <rect x="95" y="215" width="10" height="15" fill="white"/>
  
  <!-- Car protection -->
  <rect x="270" y="200" width="40" height="20" rx="8" fill="#3b82f6" opacity="0.5"/>
  <circle cx="280" cy="225" r="6" fill="#3b82f6" opacity="0.7"/>
  <circle cx="300" cy="225" r="6" fill="#3b82f6" opacity="0.7"/>
  
  <!-- Health cross -->
  <rect x="150" y="200" width="20" height="20" fill="#3b82f6" opacity="0.6"/>
  <rect x="155" y="195" width="10" height="30" fill="white"/>
  <rect x="150" y="205" width="20" height="10" fill="white"/>
  
  <!-- Security lock -->
  <rect x="320" y="200" width="20" height="15" rx="3" fill="#3b82f6" opacity="0.6"/>
  <rect x="325" y="190" width="10" height="15" rx="5" fill="#3b82f6" opacity="0.6"/>
  <circle cx="330" cy="195" r="2" fill="white"/>
  
  <!-- Protection rays -->
  <path d="M200 80 L180 60" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
  <path d="M200 80 L220 60" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
  <path d="M200 80 L160 80" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
  <path d="M200 80 L240 80" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
</svg>
